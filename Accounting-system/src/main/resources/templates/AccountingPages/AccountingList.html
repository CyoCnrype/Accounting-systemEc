<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<title>AccountingList</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script>
$(function () { 
    $("#tblAccounting").tablepage($("#table_page"), 1);  //記得改為10
});
</script>
</head>
<body>
	<div layout:fragment="content">
		<h2>流水帳管理</h2>
		<form method="post" action="#"
			th:action="@{|AccountingList?id=${session.LoginState.getId()}|}"
			id="form1">
			<table>
				<tr>
					<td>流水帳紀錄 <svg xmlns="http://www.w3.org/2000/svg" width="16"
							height="16" fill="currentColor" class="bi bi-caret-right-fill"
							viewBox="0 0 16 16">
  <path
								d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
  </svg> 流水帳分類管理
					</td>
				</tr>
				<tr>
					<td><a
						th:href="@{//AccountingDetail(id=${session.LoginState.getId()})}">
							<input type="button" class="btn btn-outline-dark"
							name="btnCategoryAdd" value="Add" id="btnCategoryAdd" />
					</a> &nbsp;&nbsp; <input type="submit" class="btn btn-outline-dark"
						name="btnCategoryDel" value="Del" id="btnCategoryDel" />&emsp;
						&nbsp;&ensp;</td>
				</tr>
				<tr>
					<td>
						<table cellspacing="0" cellpadding="4"
							id="tblAccounting"
							style="color: #333333; border-collapse: collapse;">
							<tr
								style="color: White; background-color: #507CD1; font-weight: bold;">
								<th scope="col"></th>
								<th scope="col">建立日期</th>
								<th scope="col">分類</th>
								<th scope="col">收/支</th>
								<th scope="col">金額</th>
								<th scope="col">標題</th>
								<th scope="col">Act</th>
							</tr>
							<tr style="background-color: #EFF3FB;"
								th:each="AccountingNoteInterFace,status : ${AccountingNoteModelList}">
								<td><input type="checkbox" id="chbCategoryDel"
									name="chbCategoryDel"
									th:value=${AccountingNoteInterFace.getaccid()}>建立日期</td>
								<td th:text="${AccountingNoteInterFace.getcreate_date()}">建立日期</td>
								<td th:text="${AccountingNoteInterFace.getcategoryCaption()}">分類</td>
								<td th:text="${AccountingNoteInterFace.getact_type()}">收/支</td>
								<td th:text="${AccountingNoteInterFace.getamount()}">金額</td>
								<td th:text="${AccountingNoteInterFace.getcaption()}">標題</td>
								<td><a
									th:href="@{/AccountingPages/AccountingDetail(id=${session.LoginState.getId()},Accid=${AccountingNoteInterFace.getaccid()})}">Edit</a>
								</td>
							</tr>
						</table><span id="table_page"></span>
					</td>
				</tr>

			</table>
		</form>
	</div>
</body>
